<!-- public/index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Airtribe Chat App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><img src="https://www.airtribe.live/_nuxt/img/main.6cc64c7.svg"/> Airtribe </h1>
      </header>

      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Chat Channel</label>
            <select name="room" id="room">
              <option value="Backend">Backend Engineering </option>
              <option value="Product">Product Management</option>
              <option value="Sales">Sales</option>
              <option value="DevOps">Dev Ops</option>
            </select>
          </div>
          <div class="flex">
            <button type="submit" class="btn">Start Chat</button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
